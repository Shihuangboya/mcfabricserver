<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Fabric 1.21.1服务器 - 发布故事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .navbar {
            background-color: #2d2d2d;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 轮播图样式 */
        .slider-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background-color: #333;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 400px;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 指示点样式 */
        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .slider-nav button {
            width: 12px;
            height: 12px;
            border: none;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: default; /* 禁止点击时的手型 */
            pointer-events: none; /* 禁止点击事件 */
            transition: background-color 0.3s ease;
        }

        .slider-nav button.active {
            background-color: #ffffff;
        }

        /* 内容部分样式 */
        .content-section {
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        /* 页脚样式 */
        .footer {
            background-color: #2d2d2d;
            padding: 15px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        
    </div>
</body>
